    <style>
        .ask-box {
            margin-bottom: 20px;
        }

        .ask-box textarea {
            width: 100%;
            resize: vertical;
            border-radius: 4px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .question label {
            font-weight: bold;
        }

        .question input[type="radio"] {
            margin-right: 10px;
        }

        .spinner-border {
            display: none;
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }

        .spinner-border.show {
            display: inline-block;
        }

        .ticket-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .ticket-actions {
            margin-top: 5px;
        }

        .ticket-actions button {
            margin-right: 5px;
        }
        /* Styles for the floating speech icon */
        #speech-icon-container {
            position: fixed;
            bottom: 20px;
            left: 3.5%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 1000;
            /* Ensures the icon is on top of other elements */
        }

        #speech-icon {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 40%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        #speech-icon:hover {
            transform: scale(1.1);
        }

       

        /* Audio wave animation styles */
        .audio-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .audio-wave.active {
            opacity: 1;
        }

        .bar {
            width: 5px;
            height: 20px;
            margin: 0 2px;
            background: orange;
            animation: wave 1s linear infinite;
        }

        .bar:nth-child(1) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.4s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes wave {

            0%,
            100% {
                height: 20px;
            }

            50% {
                height: 40px;
            }
        }
    </style>
</head>

        <!-- Main Content -->
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <div id="speech-icon-container">
                <img id="speech-icon" src="https://media.istockphoto.com/id/1244097573/vector/headphones-minimal-icon-with-sound-waves.jpg?s=612x612&w=0&k=20&c=OvARZEMYt_CM9M9-oJmMZ3O-HtEB-CAKqpGZPSA1acM=" alt="Speech Icon">
                <div class="audio-wave" id="audio-wave">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="alert alert-info" role="alert" style="display: none;">
                <p id="status"></p>
                <p id="recognized-text"></p>
                <p id="generating-status"></p>
            </div>
                        
            <script>
                $(document).ready(function () {
                  let recognition;
                  let isListening = false;
                  const speechSynthesis = window.speechSynthesis;
              
                  $('#speech-icon-container').on('click', function () {
                      if (!isListening) {
                          // Step 1: Speak the initial message
                          const utterance = new SpeechSynthesisUtterance("How may I help you?");
                          utterance.rate = 1; // Adjust speech rate to be slower
                          utterance.voice = getFemaleVoice(); // Select a female voice if available
                          utterance.onend = function () {
                              // Step 2: Start listening for user input after the speech is finished
                              startListening();
                          };
                          speechSynthesis.speak(utterance);
                      }
                  });
              
                  function startListening() {
                      if (!('webkitSpeechRecognition' in window)) {
                          alert("Speech recognition not supported in this browser.");
                          return;
                      }
              
                      recognition = new webkitSpeechRecognition();
                      recognition.lang = 'en-US';
                      recognition.interimResults = false;
                      recognition.continuous = false;
              
                      $('#audio-wave').addClass('active'); // Activate audio wave animation
              
                      recognition.onstart = function () {
                        $('.alert-info').show(); // Show alert div
                          $('#status').text('Listening...');
                          isListening = true;
                      };
              
                      recognition.onresult = function (event) {
                          const text = event.results[0][0].transcript;
                          $('#recognized-text').text(`Recognized: ${text}`);
              
                          // Show "Generating Response... Please wait..." message
                          $('#generating-status').text(`Generating Response .. Please wait ..`);
              
                          // Send recognized text to the server
                          $.ajax({
                              url: '/call_pwd_support_bot', // Replace with your API endpoint
                              type: 'POST',
                              contentType: 'application/json',
                              data: JSON.stringify({ text: text }),
                              success: function (response) {
                                  $('#status').text('Processing completed');
                                  $('#generating-status').text(`Response Completed`);
                                  
                                  // Convert server response to speech
                                  const responseText = response.response || 'No response from server';
                                  const utterance = new SpeechSynthesisUtterance(responseText);
                                  utterance.rate = 1; // Adjust speech rate to be slower
                                  utterance.voice = getFemaleVoice(); // Select a female voice if available
                                  speechSynthesis.speak(utterance);
                              },
                              error: function (jqXHR, textStatus, errorThrown) {
                                  console.error("AJAX Error:", textStatus, errorThrown);
                                  $('#status').text('Error processing text');
                              },
                              complete: function () {
                                  $('#audio-wave').removeClass('active'); // Deactivate audio wave animation
                                  isListening = false;
                              }
                          });
                      };
              
                      recognition.onerror = function (event) {
                          console.error('Speech recognition error:', event.error);
                          $('#status').text(`Error: ${event.error}`);
                          $('#audio-wave').removeClass('active'); // Deactivate audio wave animation
                          isListening = false;
                      };
              
                      recognition.onend = function () {
                          $('#status').text('Stopped');
                          $('#audio-wave').removeClass('active'); // Deactivate audio wave animation
                          isListening = false;
                      };
              
                      recognition.start();
                  }
              
                  // Function to get a female voice if available
                  function getFemaleVoice() {
                      const voices = speechSynthesis.getVoices();
                      // Check for a female voice
                      return voices.find(voice => voice.name.toLowerCase().includes('female')) || null;
                  }
              });
              </script>
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Raise Tickets</h6>
                </div>
                <div class="card-body">
                    <!-- Raise a Ticket Form -->
                    <div class="ticket-box mt-2">
                        <div class="alert alert-primary" role="alert">
                            <b>Enter Details below to Raise a ticket</b>
                        </div>
                        <form id="ticket-form">
                            <div class="form-group">
                                <label for="student-name">Student Name</label>
                                <input type="text" id="student-name" name="student-name" class="form-control"
                                    placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-number">Contact Number</label>
                                <input type="text" id="contact-number" name="contact-number" class="form-control"
                                    placeholder="Enter your contact number" required>
                            </div>
                            <div class="form-group">
                                <label for="query">Query</label>
                                <textarea id="query" name="query" rows="3" class="form-control"
                                    placeholder="Enter your query" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-warning">Submit Ticket</button>
                        </form>
                        <div id="ticket-response" class="mt-3"></div>
                    </div>

                    <!-- Existing Tickets -->
                    <div class="raised-tickets-box mt-4">
                        <div class="alert alert-warning" role="alert">
                            <b>Existing Tickets</b>
                        </div>
                        <div id="tickets-container"></div>
                    </div>
                </div>
            </div>

        <script>
            $(document).ready(function () {
                // Function to fetch and display tickets
                function fetchTickets() {
                    $.ajax({
                        url: '/get-tickets',
                        type: 'GET',
                        success: function (response) {
                            const tickets = response.tickets;
                            let ticketsHtml = '';

                            tickets.forEach(ticket => {
                                ticketsHtml += `
                                <div class="alert alert-info" role="alert">
                                    <b>Ticket ID: ${ticket.ticketId}</b><br>
                                    <strong>Student Name:</strong> ${ticket.studentName}<br>
                                    <strong>Contact Number:</strong> ${ticket.contactNumber}<br>
                                    <strong>Query:</strong> ${ticket.query}<br>
                                    <button class="btn btn-danger btn-sm mt-2" onclick="deleteTicket('${ticket.ticketId}')">Delete</button>
                                </div>
                            `;
                            });

                            $('#tickets-container').html(ticketsHtml);
                        }
                    });
                }

                // Fetch and display tickets on page load
                fetchTickets();

                $('#ask-form').on('submit', function (event) {
                    event.preventDefault();

                    const prompt = $('#prompt').val();

                    $('#spinner-container').addClass('show'); // Show spinner

                    $.ajax({
                        url: '/generate-mcqs',
                        type: 'GET',
                        data: { prompt: prompt },
                        success: function (response) {
                            const questions = response.questions;
                            let questionsHtml = '';
                            let questionIndex = 0;

                            questions.forEach((line) => {
                                if (line.trim() === '') {
                                    // Skip empty lines
                                    return;
                                }

                                // Check if line starts with a number indicating a question
                                if (line.match(/^\d+\./)) {
                                    if (questionIndex > 0) {
                                        questionsHtml += '</div><br>'; // Close previous question div
                                    }
                                    questionsHtml += `<div class="question">
                                                    <label>${line}</label><br>`;
                                    questionIndex++;
                                } else if (line.match(/^[a-d]\)/)) {
                                    questionsHtml += `<input type="radio" name="question${questionIndex - 1}" value="${line[0]}"> ${line}<br>`;
                                }
                            });

                            if (questionIndex > 0) {
                                questionsHtml += '</div>'; // Close the last question div
                            }

                            $('#questions-list').html(questionsHtml);
                            $('#questions-container').show();
                        },
                        complete: function () {
                            $('#spinner-container').removeClass('show'); // Hide spinner
                        }
                    });
                });

                $('#questions-form').on('submit', function (event) {
                    event.preventDefault();

                    // Collect answers
                    const answers = [];
                    $('#questions-list input:checked').each(function () {
                        answers.push($(this).val());
                    });

                    $.ajax({
                        url: '/submit-answers',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ answers: answers }),
                        success: function (response) {
                            $('#score').text(response.score);
                            $('#score-container').show();
                        }
                    });
                });

                $('#ticket-form').on('submit', function (event) {
                    event.preventDefault();

                    const studentName = $('#student-name').val();
                    const contactNumber = $('#contact-number').val();
                    const query = $('#query').val();

                    $.ajax({
                        url: '/raise-ticket',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ studentName: studentName, contactNumber: contactNumber, query: query }),
                        success: function (response) {
                            // Display the raised ticket at the top
                            $('#ticket-response').html(`
                            <div class="alert alert-info" role="alert">
                                <b>Ticket Raised Successfully</b><br>
                                <strong>Ticket ID:</strong> ${response.ticketId}<br>
                                <strong>Student Name:</strong> ${studentName}<br>
                                <strong>Contact Number:</strong> ${contactNumber}<br>
                                <strong>Query:</strong> ${query}
                            </div>
                        `);

                            // Clear the form fields and refresh ticket list
                            $('#ticket-form')[0].reset();
                            fetchTickets();
                        }
                    });
                });

                window.deleteTicket = function (ticketId) {
                    $.ajax({
                        url: `/delete-ticket/${ticketId}`,
                        type: 'DELETE',
                        success: function () {
                            fetchTickets(); // Refresh ticket list
                        }
                    });
                };
            });
        </script>
